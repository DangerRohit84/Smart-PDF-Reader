<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ShelfLife PDF Reader</title>
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Offline-capable PDF Reader for manga and books" />
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/0ea5e9/ffffff.png?text=SL" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ShelfLife" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI in sidebar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Prevent pull-to-refresh on mobile to feel native */
      body {
        overscroll-behavior-y: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-pdf": "https://esm.sh/react-pdf@^10.2.0",
    "idb": "https://esm.sh/idb@^8.0.3",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden select-none">
    <div id="root" class="h-full w-full"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered: ', reg))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
